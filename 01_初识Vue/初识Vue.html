<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>初识Vue</title>

    <!-- 通过本地引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <!-- 通过CDN引入Vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>
    <!-- 
            初识 Vue:
                1. 想让 Vue 工作,就必须创建一个 Vue 实例,切要传入一个配置对象;
                2. root 容器里的代码依然符合 HTML 规范,只不过混入了一些特殊的 Vue 语法;
                3. root 容器里的代码被称为[Vue 模版];
                4. Vue 容器和 Vue 实例一一对应
                5. 真实开发中只有一个 Vue 实例, 并且会配合着组件一起使用;
                6. {{xxx}} 中的 xxx 要写 JS 表达式, 且 xxx 可以自动读取到 data 中的所有属性;
                7. 一旦 data 中的数据发生改变, 那么页面中用到该数据的地方也会自动更新

                注意区分: JS 表达式和 JS 代码(语句)
                1. JS 表达式: 一个表达式会产生一个值,可以放在任何需要值的地方
                    - 1 + 1
                    - name
                    - name + '!!!'
                    - name === 'Vue'
                    - name === 'Vue' ? 'Vue' : 'React'
                    - demo(x)
                2. JS 代码(语句): 一段代码,不会产生值,不能放在需要值的地方
                    - if (name === 'Vue') { ... }
                    - for (var i = 0; i < 10; i++) { ... }
                    - function demo(x) { ... }
        -->
    <!-- 
            1. 创建 Vue 实例
                - Vue 实例是 Vue 应用的入口, 一个 Vue 应用由一个个 Vue 实例组成
                - Vue 实例的创建, 通过 Vue 构造函数来创建
                - Vue 构造函数接收一个对象作为参数, 这个对象就是 Vue 实例的配置对象
                - 配置对象中的 el 选项用于指定当前 Vue 实例挂载到页面上的元素(为哪个容器服务), 可以是选择器字符串, 也可以是 DOM 元素
                - 配置对象中的 data 选项用于指定当前 Vue 实例中的数据, 数据供 el 所指定的容器去使用, 数据可以是对象, 也可以是函数
        -->

    <!-- 1. 创建 Vue 容器 -->
    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>

    <script type="text/javascript">
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false;

        // 创建 Vue 实例, 容器和 Vue 实例一一对应
        new Vue({
            // el 选项用于指定当前 Vue 实例挂载到页面上的元素(为哪个容器服务), 可以是选择器字符串, 也可以是 DOM 元素
            el: '#root',
            // el: document.getElementById('root'),
            // data 选项用于指定当前 Vue 实例中的数据, 数据供 el 所指定的容器去使用, 数据可以是对象, 也可以是函数
            data: {
                name: 'Vue!!!'
            }
        })
    </script>
</body>

</html>
