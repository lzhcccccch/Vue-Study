<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法</title>

    <!-- 通过本地引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <!-- 通过CDN引入Vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>

    <!-- 
        data 与 el 的两种写法
            1. el 有两种写法: 
                (1) new Vue 的时候配置 el 属性
                (2) 先创建 Vue 实例, 随后再通过 $mount 方法指定 el 属性
            2. data 有两种写法:
                (1) 对象式
                (2) 函数式
                如何选择: 目前哪种写法都可以,以后学习到组件时,必须使用函数式,否则会报错
            3. 一个重要原则:
                由 Vue 管理的函数, 一定不要写箭头函数, 一旦写了箭头函数. this 就不是 Vue 实例对象了
    -->

    <!-- 创建 Vue 容器 -->
    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    //  el 的两种写法
    /*
    const v = new Vue({
        // el 的第一种写法
        // el: '#root',
        // data 选项用于指定当前 Vue 实例中的数据, 数据供 el 所指定的容器去使用, 数据可以是对象, 也可以是函数
        data: {
            name: 'Vue!!!'
        }
    });
    console.log(v);

    // el 的第二种写法
    v.$mount('#root');
    */


    //  data 的两种写法
    const v = new Vue({
         el: '#root',

        // data 的第一种写法: 对象式
        /*
        data: {
            name: 'Vue!!!'
        },
        */
        
        
        // data 的第二种写法: 函数式
        data: function() {
            // 此处的 this 是 Vue 实例对象
            console.log('@@@', this);
            return {
                name: 'Vue!!!'
            }
        }
        // 省略写法
        /*
        data() {
            // 此处的 this 是 Vue 实例对象
            console.log('@@@', this);
            return {
                name: 'Vue!!!'
            }
        }
        */
    });

 
</script>

</html>
