<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法</title>

    <!-- 通过本地引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <!-- 通过CDN引入Vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>

    <!-- 
        MVVM 模型
            1. M: Model, 数据模型(data 中的数据)
            2. V: View, 视图模型(模板)
            3. VM: ViewModel, 视图模型(Vue 实例)
        观察发现:
            1. data 中的数据, 会被 Vue 实例所管理
            2. Vue 实例中的数据(vm 身上所有的属性和 Vue 原型上素有的属性), 在 Vue 模板中都可以直接使用
    -->

    <!-- 创建 Vue 容器 -->
    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data() {
            // 此处的 this 是 Vue 实例对象
            console.log('@@@', this);
            return {
                name: 'Vue!!!'
            }
        }
    });


</script>

</html>
